<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Page - Chelsea Flower Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Checkout Content -->
<div id="selectedPurchases"></div>


    <!-- Payment Information Form -->
    <form id="paymentForm">
        <h4 class="mb-3">Payment Information</h4>

        <!-- Card Number -->
        <div class="mb-3">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>

        <!-- Expiration Date -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
            </div>

            <!-- CVV -->
            <div class="col-md-6 mb-3">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123" required>
            </div>
        </div>

        <!-- Cardholder Name -->
        <div class="mb-3">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" class="form-control" id="cardholderName" required>
        </div>

        <!-- Billing Address (Optional) -->
        <div class="mb-3">
            <label for="billingAddress">Billing Address</label>
            <input type="text" class="form-control" id="billingAddress">
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary btn-lg btn-block" type="button" onclick="completePurchase()">Complete Purchase</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Your existing JavaScript content here -->
<script src="scripts.js"></script>

</body>
</html>
